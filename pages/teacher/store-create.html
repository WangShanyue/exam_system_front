<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>在线考试系统 - 教师用户</title>
  <script src="../../js/jquery-3.3.1.min.js"></script>
  <script src="../../js/vue.min.js"></script>
  <script src="../../js/vue-resource.min.js"></script>
  <script src="../../js/common.js"></script>
  <link rel="stylesheet" href="../../vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body class="content-wrapper">
  <div class="page-header">
  <h1>创建题库</h1>
  </div>
  <div class="card" id="app">

    <div class="card-body">
      <h3 class="card-title">添加题库</h3>
      <p class="card-description">请输入科目的名称</p>
      <p><input type="text" class="form-control" name="newpaper" v-model="newpaper" placeholder="输入科目名称..."></p>
              <div class="card-body">
            <h2 class="card-title">批量导入试题</h2>
            <p class="card-description">请下载 Excel 模板填写后上传：<a href="../../files/在线考试系统试题模版.xls">下载模板</a></p>
            <form>
                <p><input type="file" id="upload_prolist" class="form-control"></p>
                <p>
                    <button type="button" class="btn btn-gradient-primary btn-fw" @click="create()"/>
                    <i class="mdi mdi-cloud-upload"></i> 上传</button>
                </p>
            </form>
            <div></div>
        </div>
    </div>
  </div>
  <script src="../../js/store-create.js"></script>
</body>

</html>
